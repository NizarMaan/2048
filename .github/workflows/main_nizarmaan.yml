name: Deploy .NET API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Publish
        run: dotnet publish 2048.Server/2048.Server.csproj -c Release -o ./publish

      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: publish/

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: ./publish

      - name: ZIP publish folder
        run: powershell Compress-Archive -Path ./publish/* -DestinationPath ./app.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NizarMaan'
          slot-name: 'Production'
          package: ./app.zip
