<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2048</title>
    <link rel="icon" href="./image/nizar_2048_favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
</head>
<body>
    <!-- Header with title -->
    <header class="d-flex justify-content-start align-items-center p-3" style="background:#faf8ef;">
        <h1 class="m-0" style="font-size:1.8rem; font-family: Lexend-Black;">Nizar's 2048</h1>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <!-- Score panel -->
        <div class="d-flex justify-content-center mb-3 gap-4">
            <div class="p-2 bg-light rounded text-center">
                <div>Score</div>
                <div id="score" style="font-weight:bold; font-size:1.5rem;">0</div>
            </div>
            <div class="p-2 bg-light rounded text-center">
                <div>High Score</div>
                <div id="high-score" style="font-weight:bold; font-size:1.5rem;">0</div>
            </div>
        </div>

        <!-- Game board -->
        <div id="game-board" class="p-3 rounded" style="background:#bbada0; display:grid; grid-template-columns: repeat(4, 100px); grid-gap:10px;">
            <!-- 16 tiles -->
            <div class="tile" data-row="0" data-column="0" ></div>
            <div class="tile" data-row="0" data-column="1" ></div>
            <div class="tile" data-row="0" data-column="2" ></div>
            <div class="tile" data-row="0" data-column="3" ></div>

            <div class="tile" data-row="1" data-column="0" ></div>
            <div class="tile" data-row="1" data-column="1" ></div>
            <div class="tile" data-row="1" data-column="2" ></div>
            <div class="tile" data-row="1" data-column="3" ></div>

            <div class="tile" data-row="2" data-column="0" ></div>
            <div class="tile" data-row="2" data-column="1" ></div>
            <div class="tile" data-row="2" data-column="2" ></div>
            <div class="tile" data-row="2" data-column="3" ></div>

            <div class="tile" data-row="3" data-column="0" ></div>
            <div class="tile" data-row="3" data-column="1" ></div>
            <div class="tile" data-row="3" data-column="2" ></div>
            <div class="tile" data-row="3" data-column="3" ></div>
        </div>

        <!-- Reset button -->
        <button id="reset-btn" class="btn btn-warning mt-3">Reset Board</button>
    </main>

    <footer class="text-center mt-4 mb-2 text-muted">
        &copy; 2025 Nizar's 2048
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
